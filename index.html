<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
    <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img src="/images/karachaevsk.jpg" alt="Старинное здание в горах" class="places__image">
            <div class="places__heading">
              <p class="places__text">Карачаевск</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="/images/mount_elbrus.jpg" alt="Вид на гору из далека" class="places__image">
            <div class="places__heading">
              <p class="places__text">Гора Эльбрус</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="/images/dombai.jpg" alt="Вид на гору за холмом" class="places__image">
            <div class="places__heading">
              <p class="places__text">Домбай</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="/images/mount_elbrus.jpg" alt="Вид на гору из далека" class="places__image">
            <div class="places__heading">
              <p class="places__text">Гора Эльбрус</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="/images/dombai.jpg" alt="Вид на гору за холмом" class="places__image">
            <div class="places__heading">
              <p class="places__text">Домбай</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="/images/karachaevsk.jpg" alt="Старинное здание в горах" class="places__image">
            <div class="places__heading">
              <p class="places__text">Карачаево-Черкесия</p>
              <button type="button" class="places__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Хватов Евгений</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
